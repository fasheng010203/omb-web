<!-- inline scripts related to this page -->
<script type="text/javascript">

    $(document).ready(function () {

        var u_name = readCookie("etpusername");
        var u_pwd = readCookie("etpwd");

        $("#loginName").val(u_name);
        $("#password").val(u_pwd);
        if(u_name && u_pwd){
            $("#remember").attr("checked","checked");
        }

        var _href = window.location.href + "";
        if (_href && _href.indexOf('?ko') > -1) {
            Zx.msg('您已经被踢出，请重新登录！');
        }

        //解决超时后登陆页面嵌套问题
        if (top != window) {
            top.location.href = window.location.href;
        }
    });

    $(document).keyup(function (event) {
        if (event.keyCode == 13) {
            $('#btn_login').focus();
            loginDo();
        }
    });

    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });

    /**
     * 登录
     */
    function loginDo() {

        var loginName = $('#loginName').val();
        var password = $('#password').val();
        if (Zx.isEmpty(loginName)) {
            Zx.msg("请输入用户名！")
            return false;
        }
        if (Zx.isEmpty(password)) {
            Zx.msg("请输入密码！")
            return false;
        }

        Zx.post({
            url: "/loginDo",
            loading: true,
            data: {loginName: loginName, password: password},
            success: function (data) {
                if (data.code == 0) {
                    if($("#remember").attr("checked")){
                        writeCookie("etpusername", loginName, 24);
                        writeCookie("etpwd", password, 24);
                    }else{
                        writeCookie("etpusername", loginName, 0);
                        writeCookie("etpwd", password, 0);
                    }
                    Zx.msg('登录成功');
                    window.location.href = "/";
                } else if (data.code == 1) {
                    Zx.msg(data.message);
                }
            }
        });
    }

    $("#remember").click(function(){
        if($(this).attr("checked")){
            $(this).removeAttr("checked");
        }else{
            $(this).attr("checked","checked");
        }
    });

    function writeCookie(name, value, hours){
        var expire = "";
        if(hours != null){
            expire = new Date((new Date()).getTime() + hours * 3600000*24*30);
            expire = "; expires=" + expire.toGMTString();
        }
        document.cookie = name + "=" + escape(value) + expire + ";path=/";
    }
    function readCookie(name){
        var cookieValue = "";
        var search = name + "=";
        if(document.cookie.length > 0){
            offset = document.cookie.indexOf(search);
            if (offset != -1){
                offset += search.length;
                end = document.cookie.indexOf(";", offset);
                if (end == -1) end = document.cookie.length;
                cookieValue = (document.cookie.substring(offset, end))
            }
        }
        return cookieValue;
    }
</script>
